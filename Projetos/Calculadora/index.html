    <title>ApprendCode - JS - Calculadora</title>
    <link rel="stylesheet" href="../style.css">

    <style>
        .container{
            max-width: 500px;
        }

        #display{
            height: 8vh;
            width: 100%;
            margin-bottom: 10px;
            font-size: 1.5em;
            text-align: right;
            border: none;
            border: solid 1px rgba(0, 0, 0, 0.185);
        }

        #display:focus {
            outline: none;
            caret-color: transparent;
        }

        table {
            height: 100%;
            width: 100%;
        }

        .botoes button{
            height: 100%;
            width: 100%;
            font-size: 2em;
            border: solid 1px rgba(0, 0, 0, 0.185);
        }

        .btn-res{
            height: 100%;
        }
    </style>
</head>

                    <li><a href="./../Compras/index.html">Compras</a></li>

        <div class="menu-bg"></div>

        <a href="./../../index.html"><img src="./../../Assents/Midia/javascript.png" alt="Logo_Js"></a>
        <h1>Calculadora</h1>
    </header>

    <div class="container">
        <div class="calculadora">
            <input type="text" id="display">

            <div class="botoes">
                <table>
                    <tr>
                        <td><button class="btn btn-clear">C</button></td>
                        <td><button class="btn btn-del">&laquo;</button></td>
                        <td><button class="btn btn-op">/</button></td>
                        <td><button class="btn btn-op">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-num">7</button></td>
                        <td><button class="btn btn-num">8</button></td>
                        <td><button class="btn btn-num">9</button></td>
                        <td><button class="btn btn-op">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-num">4</button></td>
                        <td><button class="btn btn-num">5</button></td>
                        <td><button class="btn btn-num">6</button></td>
                        <td><button class="btn btn-op">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-num">1</button></td>
                        <td><button class="btn btn-num">2</button></td>
                        <td><button class="btn btn-num">3</button></td>
                        <td rowspan="2"><button class="btn btn-res">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-num">0</button></td>
                        <td><button class="btn btn-num">00</button></td>
                        <td><button class="btn btn-op">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="arquivos">
        <a href="#">Arquivo Base</a>
        <a href="#">Arquivo Resposta</a>
    </div>

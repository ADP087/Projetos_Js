    <title>Compras</title>
    <link rel="stylesheet" href="../style.css">

    <style>
        h2{
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .produto{
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 1.2em;
        }

        .nome-prod{
            font-size: 1.2em;
            color: var(--botoes);
        }

        .botoes{
            width: 20%;
        }

        .botoes button{
            padding: 10px;
        }

        .total{
            margin-top: 15px;
            font-size: 2em;
        }
    </style>

            </div>
            <div class="produto">
                <p><span class="nome-prod">Geladeira:</span> R$<span class="valor">2.300,00</span></p>

    <title>ApprendCode - JS - Lista de Tarefas</title>

    <style>
        .container {
            margin-top: 10px;
            max-width: 50%;
        }

        #input-tarefa {
            height: 30px;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
        }

        .botao-ind {
            padding: 5px;
            width: 30%;
            background-color: var(--botoes);
            color: white;
            font-size: 0.8em;
            border: solid 1px var(--botoes);
            border-radius: 10px;
            cursor: pointer;
        }

        .tarefas {
            background-color: white;
            height: 50vh;
            width: 100%;
            border-radius: 10px;
            margin: auto;
            margin-top: 20px;
            overflow-y: auto;
        }

        .tarefas ul li {
            list-style: none;
            display: flex;
            width: 100%;
            padding: 10px;
            cursor: pointer;
            background-color: rgb(192, 192, 192);
            border-radius: 5px;
            margin-bottom: 5px;
        }

        ul li input {
            width: 20px;
            height: 30px;
            margin-right: 10px;
            cursor: pointer;
        }

        ul li p {
            margin-left: 10px;
            font-size: 1.1em;
        }

        ul li .botoes-tarefa {
            display: flex;
            margin-left: auto;
            gap: 10px;
        }

        .botoes-tarefa button {
            background-color: var(--botoes);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
        }

        @media (hover: hover) and (pointer: fine) {
            .botoes-tarefa button:hover {
                background-color: var(--botoes-hover);
            }
        }

        .botoes-tarefa button:active {
            background-color: var(--botoes-hover);
        }

        .tarefas ul .clicado {
            background-color: rgb(145, 145, 145);
        }

        .clicado p {
            text-decoration: line-through;
        }

        .arquivos {
            margin-bottom: 5px;
        }
    </style>
</head>

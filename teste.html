<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Incrível</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }
        .botao {
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        .botao::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .botao:hover::before {
            left: 100%;
        }
        .botao:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 153, 0, 0.6);
        }
    </style>
</head>
<body>
    <button class="botao">Clique Aqui</button>
</body>
</html>
